<!DOCTYPE html>

  <head>

    <link rel="icon" href="1.jpg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Roboto+Slab&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>
    <div class="start">
      <div class="snd border">
        <h1 class="text">Sign Up</h1>
        <p class="text">It's quick and easy.</p>
        <p class="t border-bottom"></p>
        <div class="thd">
          <form class="form-inline">
            <div class="form-group mb-2">
              <label for="Name" class="sr-only">Email</label>
              <input type="text" class="form-control text-muted" id="input" placeholder="First name">
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label for="name" class="sr-only">Password</label>
              <input type="text" class="form-control" id="input" placeholder="Surname">
            </div>
          </form>
          <form id="voting">
            <div class="fo">
              <input class="form-control" type="email" name="name" placeholder="Mobile number or email address" />
            </div>
            <div class="ft">
                <input class="form-control" type="email" name="name" placeholder="Re-enter email address" />
            </div>
            <div class="fth">
              <input class="form-control" type="password" name="name" placeholder="Password" />
            </div>
            <form class="form-inline" action="index.html" method="post">
              <div class="so">
                <p class="tt text-muted">Date of birth <i class="fa-solid fa-circle-question"></i></p>
                  <div class="row">
                    <div class="col-md-4 mb-3">
                      <select class="form-control" name="day">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                      </select>
                    </div>
                    <div class="col-md-4 mb-3">
                      <select class="form-control" name="month">
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>Junr</option>
                        <option>July</option>
                        <option>August</option>
                        <option>september</option>
                        <option>October</option>
                        <option>November</option>
                        <option>Devember</option>
                      </select>
                    </div>
                    <div class="col-md-4 mb-3">
                      <select class="form-control" name="year">
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                        <option>2006</option>
                        <option>2007</option>
                        <option>2008</option>
                        <option>2008</option>
                        <option>2010</option>
                      </select>
                    </div>
                  </div>
              </div>
            </form>
            <form class="form-inline" action="index.html" method="post">
              <div class="st">
                <p class="tth text-muted">Gender <i class="fa-solid fa-circle-question"></i></p>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                      <label class="form-check-label" for="exampleRadios1">
                        Female
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option2">
                        <label class="form-check-label" for="exampleRadios1">
                          Male
                        </label>
                      </div>
                  </div>
                  <div class="col-md-4">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option3">
                        <label class="form-check-label" for="exampleRadios1">
                          Custom
                        </label>
                      </div>
                    </div>
                </div>
              </div>
            </form>
          </form>
          <p class="tf">People who use our service may have uploaded your contact information to Facebook.
          <a href="Home.html">Lean more.</a> </p>
          <p class="tfi">By clicking Sign Up, you agree to our <a href="#">Terms. </a><a href="#">Privacy Policy</a> and <a href="#">Cookies Policy.</a>
          You may receive SMS notifications from us and can opt out at any time.</p>
          <button class="btn btn-success" type="submit">Sign Up</button>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
